<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/c64ed171a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
   <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-solid fa-code"></i> HTML</label>
            <textarea name="" id="html" cols="30" rows="10" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3"></i> CSS</label>
            <textarea name="" id="css" cols="30" rows="10" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea name="" id="js" cols="30" rows="10" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <div class="output-top">
            <label><i class="fa-solid fa-play"> </i> Output
            <div class="fontSize">
                Font Size
                <button id="small" onclick="FontSize('small')">Small</button>
                <button id="medium" onclick="FontSize('medium')">Medium</button>
                <button id="large" onclick="FontSize('large')">Large</button>
            </div>
            <i id="themeIcon" class="fa-solid fa-circle-half-stroke" onclick="theme()"></i>
        </label>
        </div>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>

</html>
